<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>el挂载点</title>
	</head>
	<body>
		
		<div id='app'>
			{{message}}
			<span> {{message}} </span>
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:'#app span',
				data:{
					message:"hello world"
				}
			})
		
		</script>
			
	
	
	
	</body>
</html>
