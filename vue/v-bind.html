<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			
			.active{
				border: 1px solid red;
			}
			
		</style>

	</head>
	<body>
		
		<div id="app">
			
			<img :src="src" :title="title" v-bind:class='{active:Active}' @click='doit'/>
			
			
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		
		
		<script>
			var app = new Vue({
				
				el:'#app',
				data:{
					src:'../img/1.png',
					title:'wlop',
					Active:true
				},
				methods:{
					doit:function(){
						this.Active = !this.Active
					},
				},
				
				
			})
			
		</script>
		
		
	</body>
</html>
