<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
				<img :src='imgArray[index]'/>
				<button @click=add v-show='index!=3'>下一张</button>
				<button @click=sub v-show="index!=0">上一张</button>

			
			
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		
		<script>
			
			var app = new Vue({
				el:'#app',
				data:{
					index:0,
					imgArray:["../img/1.png","../img/2.jpg","../img/3.jpg","../img/4.jpg",]
				},
				
				methods:{
					
					add:function(){
						if(this.index==3){
							this.index=0
						}else{
							this.index += 1
						}
						
					},
					sub:function(){
						if(this.index==0){
							this.index=3
						}else{
							this.index -= 1
						}
						
						
					}
				}
				
				
			})
			
			
			
		</script>
		
		


		
		
	</body>
</html>
