<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-text指令</title>
	</head>
	<body>
		<div id='app'>
				<h2 v-text='message+"!"'></h2>
				<h2 v-text='info+"!!"'></h2>
				<h2>{{ message+'!' }}</h2>


		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					message:'world',
					info:'hello'
				}
			})
		
		
		</script>s
		
	</body>
</html>
