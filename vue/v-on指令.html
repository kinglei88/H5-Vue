<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<input type="button" value='单击' v-on:click='horse' />
			<input type="button" value="双击" v-on:dblclick='doubles' />
			
			
			<h2 @click='doit'>{{food}}</h2>
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script>
			
			var app = new Vue({
				
				el:'#app',
				data:{
					
					food:'斑马斑马'
					
				},
				
				methods:{
					
					horse:function(){
						alert('hello world');
					},
					
					doit:function(){
						
						this.food += '!'
						
					},
					
					
					doubles:function(){
						alert('顶着一切热爱生活')
					}
					
					
					
				},
				
				
			})
			
			
			
		</script>
		
		
		
		
	</body>
</html>
