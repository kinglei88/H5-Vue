<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>data:数据对象</title>
	</head>
	<body>
		
		<div id="app">
			{{message}}
			
			<h2>{{school}}</h2>
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script>
		
			var app = new Vue({
				el: '#app',
				data:{
					message:'hello world',
					school:{
						name:'wang',
						mobile:'123456'
					},
					weight:[1,2,3,]
				
				}
				
				
				
			})
		
			
		</script>
		
		
	</body>
</html>
