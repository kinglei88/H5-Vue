<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<body>
			<div id="app">
				<div style="background: green; width: 100px; height: 100px;"  v-show='isShow'></div>
				<div style="background: yellow; width: 100px; height: 100px;"  v-show='age>=18'></div>

				<button @click=changestatus>切换状态</button>
				<button @click=add>增加年龄</button>
				
				<div>{{age}}</div>
				
				<button v-on:click=sub>减少年龄</button>
			</div>
		
	
	
				<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

				<script>
					var app = new Vue({
						
						el:'#app',
						data:{
							isShow:true,
							age:16,
						},
						
						
						methods:{
							changestatus:function(){
								this.isShow = !this.isShow
							},
							
							
							add:function(){
								this.age += 1
							},
							
							sub:function(){
								this.age -= 1
							}
							
						},
						
						
						
					})
					
					
				</script>
		
	</body>
</html>
